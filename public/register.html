<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
    <script>
        const register_url = "http://localhost:3000/register";

        function queryRegisterResult(request) {
            let firstname = document.getElementById("firstname").value;
            let secondname = document.getElementById("secondname").value; 
            let lastname = document.getElementById("lastname").value; 
            let phone = document.getElementById("phone").value; 
            let login = document.getElementById("login").value; 
            let password = document.getElementById("password").value;

            if (firstname == '' || secondname == '' || lastname == '' || phone == '' || login == '' || password == '') {
                let error_container = document.getElementById("error-container");
                error_container.innerHTML = "Please fill out all fields";
                return;
            }

            let phoneRegex = /^\+?[0-9]{7,15}$/;
            if (!phoneRegex.test(phone)) {
                let error_container = document.getElementById("error-container");
                error_container.innerHTML = "Phone number must contain only '+' and digits (7-15 digits)";
                return;
            }

            function reqListenerResult() {
                let data = JSON.parse(this.responseText);
                if (data.status == 'ok') {
                    window.location.href = data.redirect;
                } else {
                    let error_container = document.getElementById("error-container");
                    error_container.innerHTML = data.status;
                }
            }

            let oReq = new XMLHttpRequest();
            oReq.addEventListener('load', reqListenerResult);
            oReq.open("POST", request);
            oReq.setRequestHeader('Content-Type', 'application/json');
            oReq.send(JSON.stringify({ 
                firstname : document.getElementById("firstname").value, 
                secondname : document.getElementById("secondname").value, 
                lastname : document.getElementById("lastname").value, 
                phone : document.getElementById("phone").value, 
                login : document.getElementById("login").value, 
                password: document.getElementById("password").value }));
        }

    </script>
</head>
<body style="background-color: rgb(147, 161, 165);">
    <div id="form-container" style="width: fit-content; height: fit-content; margin: auto;">

            <label for="first-name">Your first name:</label>
            <br>
            <input type="text" id="firstname" name="firstname" placeholder="Ivan" required>
            <br>
            <br>

            <label for="second-name">Your second name:</label>
            <br>
            <input type="text" id="secondname" name="secondname" placeholder="Ivanov" required>
            <br>
            <br>

            <label for="last-name">Your last name:</label>
            <br>
            <input type="text" id="lastname" name="lastname" placeholder="Ivanovich" required>
            <br>
            <br>

            <label for="phone">Your phone number:</label>
            <br>
            <input type="tel" id="phone" name="phone" placeholder="+79991003030" required>
            <br>
            <br>

            <label for="login">Login:</label>
            <br>
            <input type="text" id="login" name="login" placeholder="" required>
            <br>
            <br>
            
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" placeholder="" required>
            <br>
            <br>

            <div id="button-container" style="text-align: center;">
                <button onclick="queryRegisterResult(register_url)">
                    Register
                </button>
            </div>

    </div>
    <br>
    <div id="error-container" style="color: rgb(110, 16, 30); text-align: center;">
    </div>
</body>
</html>
