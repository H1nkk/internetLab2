<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User's page</title>

</head>
<body style="background-color: rgb(147, 161, 165);">
    <div id="form-container" style="width: fit-content; height: fit-content; margin: auto;">
        <form method="post">
            <label for="first-name">Your first name:</label>
            <br>
            <input type="text" id="first-name" name="firstname" placeholder="Ivan" required>
            <br>
            <br>

            <label for="second-name">Your second name:</label>
            <br>
            <input type="text" id="second-name" name="secondname" placeholder="Ivanov" required>
            <br>
            <br>

            <label for="last-name">Your last name:</label>
            <br>
            <input type="text" id="last-name" name="lastname" placeholder="Ivanovich" required>
            <br>
            <br>

            <label for="phone">Your phone number:</label>
            <br>
            <input type="tel" id="phone" name="phone" placeholder="+79991003030" required>
            <br>
            <br>

            <label for="login">Login:</label>
            <br>
            <input type="text" id="login" name="login" placeholder="" required>
            <br>
            <br>
            
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" placeholder="" required>
            <br>
            <br>

            <div id="button-container" style="text-align: center;">
                <button>
                    Register
                </button>
            </div>
        </form>
        <div id="error-container" style="color: rgb(110, 16, 30)">
asdf
        </div>
    </div>

</body>
</html>
