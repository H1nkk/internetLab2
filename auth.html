<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>
<body style="background-color: rgb(27, 49, 56);">
    <div id="form-container" style="width: fit-content; height: fit-content; margin: auto;">
        <form method="post">
            <label for="login">Login:</label>
            <br>
            <input type="text" id="login" name="login" placeholder="" required>
            <br>
            <br>
            
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" placeholder="" required>
            <br>
            <br>

            <div id="button-container" style="text-align: center;">
                <button>
                    Log in
                </button>
                <br>
                <br>
            </div>
        </form>
        <div style="text-align: center">
            <button id="regbutton">
                Register
            </button>
        </div>
    </div>

    <script src="/regscript.js"></script>
</body>
</html>
