<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>
<body style="background-color: rgb(27, 49, 56);">
    <div id="form-container" style="width: fit-content; height: fit-content; margin: auto;">
        <form>
            <label for="first-name">Login:</label>
            <br>
            <input type="text" id="first-name" name="login" placeholder="" required>
            <br>
            <br>
            
            <label for="second-name">Password:</label>
            <br>
            <input type="password" id="second-name" name="password" placeholder="" required>
            <br>
            <br>

            <div id="button-container" style="text-align: center;">
                <button>
                    Log in
                </button>
                <br>
                <br>
                <button>
                    Register
                </button>
            </div>
        </form>
    </div>

</body>
</html>
